---
name: Family Farmhouse
services:
  - name: Home
    device_type: weather-service
    device_info:
      manufacturer: AccuWeather
    restorable_attribute_keys:
      - fair
    attributes:
      daily_forecast:
        - cloudy
        - rainy
      hourly_forecast:
        - fair
        - fair
        - cloudy
        - cloudy
      twice_daily_forecast:
        - fair
        - cloudy
        - rainy
        - cloudy
